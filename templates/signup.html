<!DOCTYPE html>
<html lang="en">

<head>
  <title> Hair cut App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  <link href="../static/signup.css" rel="stylesheet">
  <script type='text/javascript'>
    $(function () {
      $('#btnSignUp').click(function () {

        $.ajax({
          url: '/api/consumers/signUp',
          data: $('form').serialize(),
          type: 'POST',
          success: function (response) {
            console.log(response);
          },
          error: function (error) {
            console.log(error);
          }
        });
      });
    });

  </script>
</head>

<body>

  <div class="container">
    <div class="header">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="main">Home</a></li>
          <li role="presentation"><a href="#">Sign In</a></li>
          <li role="presentation" class="active"><a href="#">Sign Up</a></li>
        </ul>
      </nav>
      <h3 class="text-muted"></h3>
    </div>

    <div class="jumbotron">
      <h1>Get your Best HairCut </h1>
      <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
    </div>



    <footer class="footer">
      <p>&copy; Company 2015</p>
    </footer>

  </div>
</body>

</html>
